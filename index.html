<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            padding: 20px;
        }
        #game-container, #leaderboard-container {
            margin: 20px auto; 
            width: 60%; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #word {
            font-size: 28px; 
            font-weight: bold; 
            margin-bottom: 10px; 
            color: #333;
        }
        input, button {
            margin-top: 10px; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
            font-size: 16px;
        }
        button {
            cursor: pointer; 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 12px 20px;
        }
        button:hover { background: #218838; }
        #players-container { 
            text-align: left; 
            margin-top: 20px; 
            background: #f9f9f9; 
            padding: 10px;
            border-radius: 5px;
        }
        .player-score { font-size: 18px; padding: 5px; }
        #timer { 
            font-size: 20px; 
            font-weight: bold; 
            color: red; 
            margin-top: 10px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Word Scramble Game</h1>
    <div id="player-form">
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="game-container" class="hidden">
        <p id="word"></p>
        <input type="text" id="guess" placeholder="Your guess here">
        <button onclick="checkWord()">Submit</button>
        <p id="message"></p>
        <p>Score: <span id="score">0</span></p>
        <p>Time Left: <span id="timer">60</span> seconds</p>
        <p id="correct-answer" class="hidden" style="color: red; font-weight: bold;"></p>
    </div>

    <div id="leaderboard-container">
        <h2>Leaderboard (Host Only)</h2>
        <ul id="players-list"></ul>
    </div>

    <script>
        const words = ["javascript", "developer", "frontend", "backend", "html", "css", "react", "node", "python", "programming"];
        let currentWord = "";
        let shuffledWord = "";
        let score = 0;
        let timeLeft = 60;
        let timer;
        let playerName = "";
        let players = {};

        function shuffle(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function newWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            shuffledWord = shuffle(currentWord);
            document.getElementById("word").innerText = shuffledWord;
            document.getElementById("guess").value = "";
            document.getElementById("message").innerText = "";
            document.getElementById("correct-answer").classList.add("hidden");
            resetTimer();
        }

        function checkWord() {
            let guess = document.getElementById("guess").value.toLowerCase();
            if (guess === currentWord) {
                score++;
                players[playerName] = score;
                document.getElementById("message").innerText = "Correct!";
                document.getElementById("score").innerText = score;
                updateLeaderboard();
                newWord();
            } else {
                document.getElementById("message").innerText = "Wrong! Try again.";
            }
        }

        function joinGame() {
            playerName = document.getElementById("player-name").value.trim();
            if (playerName === "") {
                alert("Please enter your name to start the game.");
                return;
            }
            players[playerName] = 0;
            document.getElementById("player-form").style.display = "none";
            document.getElementById("game-container").classList.remove("hidden");
            updateLeaderboard();
            newWord();
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").innerText = timeLeft;
                } else {
                    clearInterval(timer);
                    document.getElementById("correct-answer").innerText = `Time's up! The correct word was: ${currentWord}`;
                    document.getElementById("correct-answer").classList.remove("hidden");
                    setTimeout(newWord, 3000);
                }
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 60;
            document.getElementById("timer").innerText = timeLeft;
            startTimer();
        }

        function updateLeaderboard() {
            let leaderboard = Object.entries(players).sort((a, b) => b[1] - a[1]);
            let list = document.getElementById("players-list");
            list.innerHTML = "";
            leaderboard.forEach(player => {
                let li = document.createElement("li");
                li.innerText = `${player[0]}: ${player[1]} points`;
                list.appendChild(li);
            });
        }
    </script>

</body>
</html>
