<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6b81);
            color: white;
            padding: 20px;
        }
        #game-container, #player-form, #players-container {
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        h1 { 
            font-size: 36px; 
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        #word {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffea00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        input, button {
            width: 90%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            margin-top: 10px;
        }
        input {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
        button {
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .start-btn {
            background: #28a745;
            color: white;
        }
        .submit-btn {
            background: #007bff;
            color: white;
        }
        #message {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #ffea00;
        }
        #players-container {
            text-align: left;
        }
        .player-score {
            font-size: 18px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>üéâ Word Scramble Game üéâ</h1>
    <div id="player-form">
        <input type="text" id="player-name" placeholder="Enter your name">
        <button class="start-btn" onclick="startGame()">Join Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <p id="word"></p>
        <input type="text" id="guess" placeholder="Your guess here">
        <button class="submit-btn" onclick="checkWord()">Submit</button>
        <p id="message"></p>
        <p>üéØ Score: <span id="score">0</span></p>
        <p>‚è≥ Time Left: <span id="timer">25</span> seconds</p>
    </div>
    <div id="players-container">
        
        <ul id="players-list"></ul>
    </div>

    <script>
        const words = [
    "misspell", "reverse", "delicious", "arrogant", "Jagadeesh", 
    "component", "framework", "responsive", "webpack", "bugfix", 
    "breakfast", "scissor", "common", "debugging", "syntaxerror","Google","seperate","Rhythm","nervous","consistency"]

        let currentWord = "";
        let shuffledWord = "";
        let score = 0;
        let timeLeft = 25;
        let timer;
        let playerName = "";
        let players = {};

        function shuffle(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function newWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            shuffledWord = shuffle(currentWord);
            document.getElementById("word").innerText = shuffledWord;
            document.getElementById("guess").value = "";
            document.getElementById("message").innerText = "";
            resetTimer();
        }

        function checkWord() {
            let guess = document.getElementById("guess").value.toLowerCase();
            if (guess === currentWord) {
                score++;
                players[playerName] = score;
                document.getElementById("message").innerText = "‚úÖ Correct!";
                document.getElementById("score").innerText = score;
                updateLeaderboard();
                setTimeout(newWord, 1000); // Move to new word after 1 second
            } else {
                document.getElementById("message").innerText = "‚ùå Wrong! Try again.";
            }
        }

        function startGame() {
            playerName = document.getElementById("player-name").value;
            if (playerName.trim() === "") {
                alert("Please enter your name to start the game.");
                return;
            }
            players[playerName] = 0;
            document.getElementById("player-form").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            updateLeaderboard();
            newWord();
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById("timer").innerText = timeLeft;
                } else {
                    clearInterval(timer);
                    document.getElementById("message").innerHTML = `‚è≥ Time's up! The correct word was: <strong>${currentWord}</strong>`;
                    setTimeout(newWord, 2000); // Show answer for 2 seconds before new word
                }
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 25;
            document.getElementById("timer").innerText = timeLeft;
            startTimer();
        }

        function updateLeaderboard() {
            let leaderboard = Object.entries(players).sort((a, b) => b[1] - a[1]);
            let list = document.getElementById("players-list");
            list.innerHTML = "";
            leaderboard.forEach(player => {
                let li = document.createElement("li");
                li.innerText = `${player[0]}: ${player[1]} points`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
